[username]
style_user = "bg:#458588 fg:#282828"
style_root = "bg:#458588 fg:#282828"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
style = "bg:#f09758 fg:#282828"
ssh_only = false
format = '[Vivobook-Pro-14X]($style)'
trim_at = "."
disabled = false

[character]
success_symbol = "[âžœ](bold green)"
error_symbol = "[âœ—](bold red)"

[directory]
